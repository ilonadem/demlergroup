<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <!-- Header gets injected here -->
    <div id="site-header"></div>

    <main>
      <section class="people-section">
        <h1>Group Varia</h1>
        <figure style="max-width: 900px; margin: 0 auto; text-align: center;">
          <img src="assets/images/group-varia/group-dinner.png" alt="Demler group dinner, December 2025" style="width: 100%; height: auto; border-radius: 10px; background: #f7f9fc; box-shadow: 0 0 0 1px #d4deef; padding: 10px; box-sizing: border-box;" />
          <figcaption style="margin-top: 10px; font-size: 18px; color: #425776;">Demler group holiday dinner, December 2025.</figcaption>
        </figure>
      </section>
    </main>

    <footer>Â© 2025 Demler group; original design by I. Demler</footer>

    <script>
      fetch("header.html")
        .then((response) => response.text())
        .then((html) => {
          const headerContainer = document.getElementById("site-header");
          headerContainer.innerHTML = html;

          const currentPath = window.location.pathname.replace(/\/$/, "") || "/";
          const currentPage = currentPath === "/" ? "index.html" : currentPath.split("/").pop();
          const links = headerContainer.querySelectorAll("a");

          links.forEach((link) => {
            const href = link.getAttribute("href") || "";
            const linkPage = href === "/" ? "index.html" : href.replace(/^\//, "");
            if (linkPage === currentPage) {
              link.classList.add("active");
            }
          });
        });
    </script>
  </body>
</html>
