<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <!-- Header gets injected here -->
    <div id="site-header"></div>

    <main>
      <section class="people-section">
        <h1>Group Varia</h1>
        <figure class="varia-figure">
          <img class="varia-img" src="assets/images/group-varia/group-dinner.png" alt="Demler group dinner, December 2025" />
          <figcaption class="varia-caption">Demler group holiday dinner, December 2025.</figcaption>
        </figure>
      </section>
    </main>

    <footer>Â© 2025 Demler group; original design by I. Demler</footer>

    <script>
    fetch("header.html")
        .then(response => response.text())
        .then(html => {
        const headerContainer = document.getElementById("site-header");
        headerContainer.innerHTML = html;

        const currentPage = window.location.pathname.split("/").pop() || "index.html";
        const links = headerContainer.querySelectorAll("a");

        links.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
            }
        });
        });
    </script>
  </body>
</html>
