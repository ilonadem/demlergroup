<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Home</title>

    <!-- Global styles -->
    <link rel="stylesheet" href="assets/styles.css" />
  </head>

  <body>
    <!-- Header gets injected here -->
    <div id="site-header"></div>

    <main>
      <section class="collage">
        <div class="collage-text">
          <h1>Welcome to the Demler Group webpage!</h1>
          <p>
            We work at the <a href="https://itp.phys.ethz.ch/">Institute for Theoretical Physics</a> at ETH Zurich.
            Our research focuses on Theoretical Condensed Matter Physics broadly defined.
            To learn more about our research projects, please visit the <a href="research.html">Research</a> page.
          </p>
        </div>

        <div class="collage-grid">
          <img src="assets/images/homepage/image1.jpg" alt="Collage image 1" />
          <img src="assets/images/homepage/image2.jpg" alt="Collage image 2" />
          <img src="assets/images/homepage/image3.jpg" alt="Collage image 3" />
          <img src="assets/images/homepage/image4.jpg" alt="Collage image 4" />
          <img src="assets/images/homepage/image5.jpg" alt="Collage image 5" />
          <img src="assets/images/homepage/image6.jpg" alt="Collage image 6" />
          <img src="assets/images/homepage/image7.jpg" alt="Collage image 7" />
          <img src="assets/images/homepage/image8.jpg" alt="Collage image 8" />
          <img src="assets/images/homepage/image9.jpg" alt="Collage image 9" />
        </div>
      </section>

    </main>

    <footer>Â© 2025 Demler group; designed by I. Demler</footer>

    <script>
    fetch("header.html")
        .then(response => response.text())
        .then(html => {
        const headerContainer = document.getElementById("site-header");
        headerContainer.innerHTML = html;

        const currentPage = window.location.pathname.split("/").pop() || "index.html";
        const links = headerContainer.querySelectorAll("a");

        links.forEach(link => {
            if (link.getAttribute("href") === currentPage) {
            link.classList.add("active");
            }
        });
        });
    </script>
  </body>
</html>
